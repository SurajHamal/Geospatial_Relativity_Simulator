<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysX | Orbital Relativity Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(15, 15, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #0a0a14 0%, #000 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* Modernized Custom Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -6px; /* Centers thumb on track */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.2s ease;
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        /* Subtle loading state or credit info */
        #footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="footer">GEOSPATIAL RELATIVITY LAB // V1.0</div>

    <script type="module" src="./app.js"></script>
</body>
</html>
